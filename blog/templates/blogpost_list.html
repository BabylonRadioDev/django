{% extends 'base.html' %}

{% block content %}
    <section id="about-us">
        <div class="container center wow fadeInDown animated">
            <div class="row">

                    <div class="col-md-6 col-xs-12 visible-md-*">

                         <h3>News:</h3>
                        {% for post in object_list %}
                        <h2><a href="{{ post.slug }}">{{ post.title }}</a></h2>
                        {% if post.image %}<img src="{{ post.image.url }}" class="img-responsive"/>{% endif %}
                        <p>{{ post.intro }}</p>
                        {% endfor %}

                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
